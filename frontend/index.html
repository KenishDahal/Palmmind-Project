<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Users</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <!-- Following BEM model (proper structure of class) -->
  <div class="sidebar">
    <div class="sidebar__top">
      <div class="sidebar__top--image">
        <img src=""></img>
      </div>
      <div class="sidebar__top--title">User Dashboard</div>
    </div>
    <div class="sidebar__menu">
        <div class="sidebar__menu__tab d-flex flex-column" >
          <div class="sidebar__menu__tab--link">Home</div>
          <div class="sidebar__menu__tab--link">About</div>
          <div class="sidebar__menu__tab--link">Contact</div>

        </div>      
    </div>
    <a href="login.html" id="logout" class="btn btn-danger mt-5 ml-4 d-flex justify-content-center m-auto w-50">Logout</a>

  </div>
  <div class="fit">
    <div class="mt-4 mb-4 h1">Details</div>
    <table id="userTable" class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="modal fade" id="userModal" tabindex="-1" role="dialog" aria-labelledby="userModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <div class="modal-title h5" id="userModalLabel">User Details</div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" id="modalBody"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script>
    // Redirect to login if not authenticated
    if (!localStorage.getItem('authToken')) {
      window.location.href = 'login.html';
    }
  </script>
  <script src="app.js"></script>
</body>
</html>
